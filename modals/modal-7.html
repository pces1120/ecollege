<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_7 = xmlDoc.getElementsByTagName("firstsrc_7"),
        secondsrc_7 = xmlDoc.getElementsByTagName("secondsrc_7"),
        thirdsrc_7 = xmlDoc.getElementsByTagName("thirdsrc_7"),
        fourthsrc_7 = xmlDoc.getElementsByTagName("fourthsrc_7"),
        fifthsrc_7 = xmlDoc.getElementsByTagName("fifthsrc_7"),
        sixthsrc_7 = xmlDoc.getElementsByTagName("sixthsrc_7"),
        seventhsrc_7 = xmlDoc.getElementsByTagName("seventhsrc_7"),
        eightsrc_7 = xmlDoc.getElementsByTagName("eightsrc_7"),
        ninthsrc_7 = xmlDoc.getElementsByTagName("ninthsrc_7"),
        modalyear_7 = xmlDoc.getElementsByTagName("modalyear_7"),
        modalvolanta_7 = xmlDoc.getElementsByTagName("modalvolanta_7"),
        modaltitle_7 = xmlDoc.getElementsByTagName("modaltitle_7"),
        modaltext_7 = xmlDoc.getElementsByTagName("modaltext_7"),          
        modalback_7 = xmlDoc.getElementsByTagName("modalback_7");
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_7']").attr('src', firstsrc_7[0].childNodes[0].nodeValue);
        $("[template='secondsrc_7']").attr('src', secondsrc_7[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_7']").attr('src', thirdsrc_7[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_7']").attr('src', fourthsrc_7[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_7']").attr('src', fifthsrc_7[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_7']").attr('src', sixthsrc_7[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_7']").attr('src', seventhsrc_7[0].childNodes[0].nodeValue);
        $("[template='eightsrc_7']").attr('src', eightsrc_7[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_7']").attr('src', ninthsrc_7[0].childNodes[0].nodeValue);
        $("[template='modalyear_7']").html(modalyear_7[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_7']").html(modalvolanta_7[0].childNodes[0].nodeValue);
        $("[template='modaltitle_7']").html(modaltitle_7[0].childNodes[0].nodeValue);
        $("[template='modaltext_7']").html(modaltext_7[0].childNodes[0].nodeValue);
        $("[template='modalback_7']").html(modalback_7[0].childNodes[0].nodeValue);

    }
</script>
