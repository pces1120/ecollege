<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_12 = xmlDoc.getElementsByTagName("firstsrc_12"),
        secondsrc_12 = xmlDoc.getElementsByTagName("secondsrc_12"),
        thirdsrc_12 = xmlDoc.getElementsByTagName("thirdsrc_12"),
        fourthsrc_12 = xmlDoc.getElementsByTagName("fourthsrc_12"),
        fifthsrc_12 = xmlDoc.getElementsByTagName("fifthsrc_12"),
        sixthsrc_12 = xmlDoc.getElementsByTagName("sixthsrc_12"),
        seventhsrc_12 = xmlDoc.getElementsByTagName("seventhsrc_12"),
        eightsrc_12 = xmlDoc.getElementsByTagName("eightsrc_12"),
        ninthsrc_12 = xmlDoc.getElementsByTagName("ninthsrc_12"),
        tenthsrc_12 = xmlDoc.getElementsByTagName("tenthsrc_12"),
        modalyear_12 = xmlDoc.getElementsByTagName("modalyear_12"),
        modalvolanta_12 = xmlDoc.getElementsByTagName("modalvolanta_12"),
        modaltitle_12 = xmlDoc.getElementsByTagName("modaltitle_12"),
        modaltext_12 = xmlDoc.getElementsByTagName("modaltext_12"),
        modalback_12 = xmlDoc.getElementsByTagName("modalback_12");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_12']").attr('src', firstsrc_12[0].childNodes[0].nodeValue);
        $("[template='secondsrc_12']").attr('src', secondsrc_12[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_12']").attr('src', thirdsrc_12[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_12']").attr('src', fourthsrc_12[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_12']").attr('src', fifthsrc_12[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_12']").attr('src', sixthsrc_12[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_12']").attr('src', seventhsrc_12[0].childNodes[0].nodeValue);
        $("[template='eightsrc_12']").attr('src', eightsrc_12[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_12']").attr('src', ninthsrc_12[0].childNodes[0].nodeValue);
        $("[template='tenthsrc_12']").attr('src', tenthsrc_12[0].childNodes[0].nodeValue);
        $("[template='modalyear_12']").html(modalyear_12[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_12']").html(modalvolanta_12[0].childNodes[0].nodeValue);
        $("[template='modaltitle_12']").html(modaltitle_12[0].childNodes[0].nodeValue);
        $("[template='modalback_12']").html(modalback_12[0].childNodes[0].nodeValue);
        $("[template='modaltext_12']").html(modaltext_12[0].childNodes[0].nodeValue);
        

    }
</script>
