<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_13 = xmlDoc.getElementsByTagName("firstsrc_13"),
        secondsrc_13 = xmlDoc.getElementsByTagName("secondsrc_13"),
        thirdsrc_13 = xmlDoc.getElementsByTagName("thirdsrc_13"),
        fourthsrc_13 = xmlDoc.getElementsByTagName("fourthsrc_13"),
        fifthsrc_13 = xmlDoc.getElementsByTagName("fifthsrc_13"),
        sixthsrc_13 = xmlDoc.getElementsByTagName("sixthsrc_13"),
        seventhsrc_13 = xmlDoc.getElementsByTagName("seventhsrc_13"),
        eightsrc_13 = xmlDoc.getElementsByTagName("eightsrc_13"),
        ninthsrc_13 = xmlDoc.getElementsByTagName("ninthsrc_13"),
        tenthsrc_13 = xmlDoc.getElementsByTagName("tenthsrc_13"),
        modalyear_13 = xmlDoc.getElementsByTagName("modalyear_13"),
        modalvolanta_13 = xmlDoc.getElementsByTagName("modalvolanta_13"),
        modaltitle_13 = xmlDoc.getElementsByTagName("modaltitle_13"),
        modaltext_13 = xmlDoc.getElementsByTagName("modaltext_13"),
        modalback_13 = xmlDoc.getElementsByTagName("modalback_13");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_13']").attr('src', firstsrc_13[0].childNodes[0].nodeValue);
        $("[template='secondsrc_13']").attr('src', secondsrc_13[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_13']").attr('src', thirdsrc_13[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_13']").attr('src', fourthsrc_13[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_13']").attr('src', fifthsrc_13[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_13']").attr('src', sixthsrc_13[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_13']").attr('src', seventhsrc_13[0].childNodes[0].nodeValue);
        $("[template='eightsrc_13']").attr('src', eightsrc_13[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_13']").attr('src', ninthsrc_13[0].childNodes[0].nodeValue);
        $("[template='tenthsrc_13']").attr('src', tenthsrc_13[0].childNodes[0].nodeValue);
        $("[template='modalyear_13']").html(modalyear_13[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_13']").html(modalvolanta_13[0].childNodes[0].nodeValue);
        $("[template='modaltitle_13']").html(modaltitle_13[0].childNodes[0].nodeValue);
        $("[template='modalback_13']").html(modalback_13[0].childNodes[0].nodeValue);
        $("[template='modaltext_13']").html(modaltext_13[0].childNodes[0].nodeValue);
        

    }
</script>
