<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_14 = xmlDoc.getElementsByTagName("firstsrc_14"),
        secondsrc_14 = xmlDoc.getElementsByTagName("secondsrc_14"),
        thirdsrc_14 = xmlDoc.getElementsByTagName("thirdsrc_14"),
        fourthsrc_14 = xmlDoc.getElementsByTagName("fourthsrc_14"),
        fifthsrc_14 = xmlDoc.getElementsByTagName("fifthsrc_14"),
        sixthsrc_14 = xmlDoc.getElementsByTagName("sixthsrc_14"),
        seventhsrc_14 = xmlDoc.getElementsByTagName("seventhsrc_14"),
        eightsrc_14 = xmlDoc.getElementsByTagName("eightsrc_14"),
        ninthsrc_14 = xmlDoc.getElementsByTagName("ninthsrc_14"),
        tenthsrc_14 = xmlDoc.getElementsByTagName("tenthsrc_14"),
        eleventhsrc_14 = xmlDoc.getElementsByTagName("eleventhsrc_14"),
        modalyear_14 = xmlDoc.getElementsByTagName("modalyear_14"),
        modalvolanta_14 = xmlDoc.getElementsByTagName("modalvolanta_14"),
        modaltitle_14 = xmlDoc.getElementsByTagName("modaltitle_14"),
        modaltext_14 = xmlDoc.getElementsByTagName("modaltext_14"),
        modalback_14 = xmlDoc.getElementsByTagName("modalback_14");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_14']").attr('src', firstsrc_14[0].childNodes[0].nodeValue);
        $("[template='secondsrc_14']").attr('src', secondsrc_14[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_14']").attr('src', thirdsrc_14[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_14']").attr('src', fourthsrc_14[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_14']").attr('src', fifthsrc_14[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_14']").attr('src', sixthsrc_14[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_14']").attr('src', seventhsrc_14[0].childNodes[0].nodeValue);
        $("[template='eightsrc_14']").attr('src', eightsrc_14[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_14']").attr('src', ninthsrc_14[0].childNodes[0].nodeValue);
        $("[template='tenthsrc_14']").attr('src', tenthsrc_14[0].childNodes[0].nodeValue);
        $("[template='eleventhsrc_14']").attr('src', eleventhsrc_14[0].childNodes[0].nodeValue);
        $("[template='modalyear_14']").html(modalyear_14[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_14']").html(modalvolanta_14[0].childNodes[0].nodeValue);
        $("[template='modaltitle_14']").html(modaltitle_14[0].childNodes[0].nodeValue);
        $("[template='modalback_14']").html(modalback_14[0].childNodes[0].nodeValue);
        $("[template='modaltext_14']").html(modaltext_14[0].childNodes[0].nodeValue);
        

    }
</script>
