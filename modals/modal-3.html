<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_3 = xmlDoc.getElementsByTagName("firstsrc_3"),
        secondsrc_3 = xmlDoc.getElementsByTagName("secondsrc_3"),
        thirdsrc_3 = xmlDoc.getElementsByTagName("thirdsrc_3"),
        fourthsrc_3 = xmlDoc.getElementsByTagName("fourthsrc_3"),
        fifthsrc_3 = xmlDoc.getElementsByTagName("fifthsrc_3"),
        sixthsrc_3 = xmlDoc.getElementsByTagName("sixthsrc_3"),
        seventhsrc_3 = xmlDoc.getElementsByTagName("seventhsrc_3"),
        eightsrc_3 = xmlDoc.getElementsByTagName("eightsrc_3"),
        ninthsrc_3 = xmlDoc.getElementsByTagName("ninthsrc_3"),
        tenthsrc_3 = xmlDoc.getElementsByTagName("tenthsrc_3"),
        eleventhsrc_3 = xmlDoc.getElementsByTagName("eleventhsrc_3"),
        modalyear_3 = xmlDoc.getElementsByTagName("modalyear_3"),
        modalvolanta_3 = xmlDoc.getElementsByTagName("modalvolanta_3"),
        modaltitle_3 = xmlDoc.getElementsByTagName("modaltitle_3"),
        modaltext_3 = xmlDoc.getElementsByTagName("modaltext_3"),
        modalback_3 = xmlDoc.getElementsByTagName("modalback_3");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_3']").attr('src', firstsrc_3[0].childNodes[0].nodeValue);
        $("[template='secondsrc_3']").attr('src', secondsrc_3[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_3']").attr('src', thirdsrc_3[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_3']").attr('src', fourthsrc_3[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_3']").attr('src', fifthsrc_3[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_3']").attr('src', sixthsrc_3[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_3']").attr('src', seventhsrc_3[0].childNodes[0].nodeValue);
        $("[template='eightsrc_3']").attr('src', eightsrc_3[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_3']").attr('src', ninthsrc_3[0].childNodes[0].nodeValue);
        $("[template='tenthsrc_3']").attr('src', tenthsrc_3[0].childNodes[0].nodeValue);
        $("[template='eleventhsrc_3']").attr('src', eleventhsrc_3[0].childNodes[0].nodeValue);
        $("[template='modalyear_3']").html(modalyear_3[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_3']").html(modalvolanta_3[0].childNodes[0].nodeValue);
        $("[template='modaltitle_3']").html(modaltitle_3[0].childNodes[0].nodeValue);
        $("[template='modaltext_3']").html(modaltext_3[0].childNodes[0].nodeValue);
        $("[template='modalback_3']").html(modalback_3[0].childNodes[0].nodeValue);

    }
</script>

          <section class="container">

    </div>
